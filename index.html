<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images\pomodoro_icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">50:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
<!--	<img src="images\pomodoro_cursor.png" alt="Pomodoro Image" class="pomodoro-img"> -->
<!-- <button onclick="location.href='pasta.html'">Go to Page 2</button> -->
    <p id="status">Work Session</p>
  </div>
  <audio id="ringSound" src="sounds\kitchen-timer.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds\cutting-tomato.m4a" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
