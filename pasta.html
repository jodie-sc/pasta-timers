<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasta Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images\pasta-icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Pasta Timer</h1>
    <div id="timer">10:00</div>
    <div class="invisible" id="minutes">10</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <img src="images/pasta-icon.png" alt="Pasta Image" class="imgs">
    <div class="buttons"> <button onclick="location.href='index.html'">Menu</button> </div>
    <p id="status">Work Session</p>
  </div>
  <audio id="ringSound" src="sounds/kitchen-timer.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds/gas-stove.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
